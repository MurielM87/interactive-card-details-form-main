<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <main>
    <div id="background">
      <img src="./images/bg-main-desktop.png" alt="background" id="background_desktop">
      <img src="./images/bg-main-mobile.png" alt="background" id="background_mobile">
      <section id="card_front">
        <img src="./images/bg-card-front.png" alt="background card front" id="bg_card_front">
        <div id="card_front_info">
          <img src="./images/card-logo.svg" alt="card_logo" id="card_logo">
          <div id="card_number">0000 0000 0000 0000</div>
          <div id="card_info">
            <div id="card_name">Jane Appleseed</div>
            <div id="card_date"> 00/00</div>
          </div>
        </div>
      </section>
      <section id="card_back">
        <img src="./images/bg-card-back.png" alt="background card back" id="bg_card_back">
        <div id="card_cvc">000</div>
      </section>
    </div>
    <section id="card_input">
      <div class="input_text">
        <label for="text">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="input_text">
        <label for="number">Card Number</label>
        <input type="text" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div>
        <div id="label">
          <label for="number">Exp. Date (MM/YY)</label>
          <label for="number">CVC</label>
        </div>
        <div id="input">
          <input type="text" placeholder="MM" id="text_monat">
          <input type="text" name="" id="text_year" placeholder="YY">
          <input type="text" placeholder=" e.g. 123" id="text_cvc">
        </div>
      </div>
      <button id="btn_confirm">Confirm</button>
    </section>
    <section id="card_confirm">
      <img src="./images/icon-complete.svg" alt="complete" id="icon_complet">
      <div id="thank">Thank you!</div>
      <div id="thank_text">We've added your card details</div>
      <button id="btn_continue">Continue</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Muriel MARCHAL</a>.
    </div>
  </footer>

</body>

</html>
